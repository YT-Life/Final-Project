{%extends 'base.html'%} 
{%load static%}

{%block head%}
<link rel="stylesheet" href="/static/css/ksm/img_upload.css">
<!-- <link rel="stylesheet" href="/static/css/ksm/ksm_index_html.css"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
{%endblock%}

{%block title%}이미지 업로드 {%endblock%}


{%block content%}

<div class="container py-5">

    <!-- For demo purpose -->
    <header class="text-dark text-center">
        <h1 class="display-6 my_font">당신의 방 사진을 찍어서 올려주세요</h1>
        <p class="lead mt-3 my_font">당신의 방 안이 어떤 색으로 이루어졌는지 분석해 드립니다</p>
        <img src="https://bootstrapious.com/i/snippets/sn-img-upload/image.svg" alt="" width="150" class="mb-4">
    </header>

    <form method="post" enctype="multipart/form-data">
      {%csrf_token%}
      <div class="row py-4">
          <div class="col-lg-6 mx-auto">

              <!-- Upload image input-->
              <div class="input-group mb-3 px-2 py-2 rounded-pill bg-dark shadow-sm">
                  <input id="upload" name="chooseFile" type="file" onchange="readURL(this);" class="form-control border-0">
                  <label id="upload-label" for="upload" class="font-weight-light text-white">이미지를 올려주세요</label>
                  <div class="input-group-append">
                      <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">이미지를 올려주세요</small></label>
                  </div>
              </div>

              <!-- Uploaded image area-->
              <!-- <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p> -->
              <!-- <div class="image-area mt-4"> -->
                <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block" style="width:70%" >
              <!-- </div> -->

          </div>
      </div>
    <!-- <input class="filew" id="chooseFile" name="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)" accept="image/png, image/jpeg, image/gif"> -->
    <!-- <button class="button_2 mt-5"><b>COLOR EXTRACTION</b></button> -->

      <div class="container">
        <div class="row">
          <div class="col text-center">
            <!-- <input class="file" id="chooseFile" name="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)" accept="image/png, image/jpeg, image/gif"> -->
            <button class="file btn btn-primary btn-xl rounded-pill" id = "loadingBtn" name = "chooseFile" type="submit"  accept="image/png, image/jpeg, image/gif">제출하기</button>
            <div class="file btn btn-primary btn-xl rounded-pill" id="loading" disabled>
              <span class="spinner-border spinner-border-sm text-warning" role="status" aria-hidden="true"></span>
              Loading...
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
<script src="/static/js/ksm/loading.js"></script>
<script src="/static/js/ksm/img_upload.js"></script>
{%endblock%}
